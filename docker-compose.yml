version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - "$PWD/dockerfiles/nginx:/etc/nginx"
      - "/var/www/blog:/var/www/blog"
    container_name: "nginx"
  hexo:
    build: .
    ports:
      - "4000:4000"
    volumes:
      - "/var/www/blog:/var/www/blog"
    container_name: "hexo"
